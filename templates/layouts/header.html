<div class="container">
  <nav>
    <ul>
      <li>
        <a href="/">
          <b>Axum OAuth</b>
        </a>
      </li>
    </ul>
    <ul>
      <li>
        <form action="/api/toggle_theme" method="post">
          <button class="secondary">
            {% match theme %} {% when crate::misc::Theme::Dark %}
            <span>☀️ Light</span>
            {% when crate::misc::Theme::Light %}
            <span>🌙 Dark</span>
            {% endmatch %}
          </button>
        </form>
      </li>
      {% match user %} {% when Some (user) %}
      <li>
        {% match user.image_url %} {% when Some (image_url) %}
        <img
          alt="{{user.username}}"
          src="{{image_url}}"
          style="width: 40px; height: 40px; border-radius: 50%"
          title="{{user.username}}"
        />
        {% when None %}
        <img
          alt="{{user.username}}"
          src="https://placehold.co/40x40/7700FF/FFFFFF.png?text={{user.username|take(2)|capitalize}}"
          style="width: 40px; height: 40px; border-radius: 50%"
          title="{{user.username}}"
        />
      </li>
      {% endmatch %} {% when None %} {% endmatch %}
    </ul>
  </nav>
</div>
